    <meta name="theme-color" content="#157878" />

      html {
        touch-action: manipulation;
      }

      .is-center {
        text-align: center;
      }

      .is-vertical-center {
        display: flex;
        align-items: center;
      }

      .canvas-wrapper {
        position: relative;
        width: 160px;
        height: 720px;
        margin: auto;
      }

      .canvas-wrapper canvas {

        top: 0;
        left: 0;
      }

      .is-hide {
        display: none;
      }

      defer
